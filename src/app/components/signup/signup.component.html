<div class="container">
  <mat-card class="card" [class.mat-elevation-z6]="true">
    <mat-grid-list cols="2" rowHeight="1:1">
      <mat-grid-tile>
        <img [src]="imagePath" class="signup-image" />
      </mat-grid-tile>
      <mat-grid-tile>
        <div>
          <div class="mat-headline">Signup</div>
          <form class="form-control login-form" (ngSubmit)="onSubmit()">
            <mat-form-field
              appearance="outline"
              class="form-group login-matField"
            >
              <mat-label for="Email">Email</mat-label>
              <input
                matInput
                id="Email"
                type="email"
                name="email"
                [(ngModel)]="email"
                required
              />
            </mat-form-field>
            <pre></pre>
            <mat-form-field
              appearance="outline"
              class="form-group login-matField"
            >
              <mat-label for="Name">Name</mat-label>
              <input
                matInput
                id="Name"
                type="text"
                name="Name"
                [(ngModel)]="name"
              />
            </mat-form-field>
            <pre></pre>
            <mat-form-field
              appearance="outline"
              class="form-group login-matField"
            >
              <mat-label for="Password">Password</mat-label>
              <input
                matInput
                id="Password"
                type="password"
                name="password"
                [(ngModel)]="password"
                required
              />
            </mat-form-field>
            <pre></pre>
            <mat-form-field
              appearance="outline"
              class="form-group login-matField"
            >
              <mat-label for="VPassword">Verify Password</mat-label>
              <input
                matInput
                id="VPassword"
                type="password"
                name="Vpassword"
                [(ngModel)]="verifyPass"
                required
              />
            </mat-form-field>
            <button
              mat-raised-button
              color="primary"
              class="submit-button"
              type="submit"
            >
              Submit
            </button>
          </form>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>
</div>
